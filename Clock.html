<!DOCTYPE html>
<html>
<head>
	<title>DIGITAL cLOcK</title>
	<style>
		body{
			background-color: black;
			color: green;
    		font-size: 70px;	
    		position: absolute;
    		top: 40%;
    		left: 30%;
    		font-family: 'Orbitron', sans-serif;
    		text-align: center;
 		    text-shadow: 10px 30px 10px lightgreen;
		}
	</style>
</head>
<body>
<div id="clock"></div>
<script>
function showtime() {
		var date=new Date();
		var h=date.getHours();
		var m=date.getMinutes();
		var s=date.getSeconds();
		var session="AM";
		if (h==0) {
			h=12;
		}
		if (h>12) {
			h=h-12;
			session="PM";
		}
	h = (h < 10) ? "0" + h : h; 
    m = (m < 10) ? "0" + m : m;  
    s = (s < 10) ? "0" + s : s;


		document.getElementById("clock").innerHTML=h+":"+m+":"+s+" "+session;
		setTimeout(showtime,1000);

	}
showtime();

</script>
</body>
</html>
